  <!-- Lightbox -->
  <div id="lightbox" aria-hidden="true">
    <button class="nav prev" aria-label="Precedente">←</button>
    <span class="close" aria-label="Chiudi">×</span>
    <figure>
      <img alt="">
      <figcaption class="cap"></figcaption>
    </figure>
    <button class="nav next" aria-label="Successiva">→</button>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    (function(){
      const overlay=document.getElementById('lightbox');
      const bigImg=overlay.querySelector('img');
      const cap=overlay.querySelector('.cap');
      const close=overlay.querySelector('.close');
      const prevBtn=overlay.querySelector('.prev');
      const nextBtn=overlay.querySelector('.next');
      const cards=Array.from(document.querySelectorAll('.work'));
      const items=cards.map(c=>({src:c.querySelector('img').src,caption:c.querySelector('figcaption').innerText}));
      let current=0;
      function render(){bigImg.src=items[current].src; cap.textContent=items[current].caption;}
      function openAt(i){current=i; render(); overlay.classList.add('open'); document.body.style.overflow='hidden';}
      function closeLb(){overlay.classList.remove('open'); document.body.style.overflow='';}
      function next(){current=(current+1)%items.length; render();}
      function prev(){current=(current-1+items.length)%items.length; render();}
      cards.forEach((c,i)=>c.querySelector('img').addEventListener('click',()=>openAt(i)));
      overlay.addEventListener('click',e=>{if(e.target===overlay)closeLb();});
      close.addEventListener('click',closeLb);
      nextBtn.addEventListener('click',e=>{e.stopPropagation();next();});
      prevBtn.addEventListener('click',e=>{e.stopPropagation();prev();});
      document.addEventListener('keydown',e=>{if(!overlay.classList.contains('open'))return;
        if(e.key==='Escape')closeLb();
        if(e.key==='ArrowRight')next();
        if(e.key==='ArrowLeft')prev();});
    })();
  </script>
