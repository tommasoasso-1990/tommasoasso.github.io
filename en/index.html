  <figure class="lightbox" id="lb" aria-hidden="true">
    <button class="nav-btn prev" aria-label="Previous">←</button>
    <img alt=""><figcaption></figcaption>
    <button class="nav-btn next" aria-label="Next">→</button>
  </figure>

  <footer class="site-footer">© <span id="year"></span> Tommaso Asso</footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    (function(){
      const lb  = document.getElementById('lb');
      const img = lb.querySelector('img');
      const cap = lb.querySelector('figcaption');
      const prev= lb.querySelector('.prev');
      const next= lb.querySelector('.next');

      const cards = Array.from(document.querySelectorAll('.grid .card'));
      const items = cards.map(c => ({
        src: c.querySelector('img').src,
        captionHTML: c.querySelector('figcaption').innerHTML
      }));

      let i=0;
      const open = n => { i=n; render(); lb.classList.add('open'); document.body.style.overflow='hidden'; };
      const close= () => { lb.classList.remove('open'); document.body.style.overflow=''; };
      const render= () => { img.src = items[i].src; cap.innerHTML = items[i].captionHTML; };
      const nextI= () => { i=(i+1)%items.length; render(); };
      const prevI= () => { i=(i-1+items.length)%items.length; render(); };

      cards.forEach((c,idx)=>c.querySelector('img').addEventListener('click',()=>open(idx)));
      next.addEventListener('click',e=>{e.stopPropagation();nextI();});
      prev.addEventListener('click',e=>{e.stopPropagation();prevI();});
      lb.addEventListener('click',e=>{ if(e.target===lb) close(); });
      document.addEventListener('keydown',e=>{
        if(!lb.classList.contains('open')) return;
        if(e.key==='Escape') close();
        if(e.key==='ArrowRight') nextI();
        if(e.key==='ArrowLeft') prevI();
      });
    })();
  </script>
